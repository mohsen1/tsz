name: CI

on:
  push:
    branches: [main, rust, 'claude/**']
  pull_request:
    branches: [main, rust]

env:
  CARGO_TERM_COLOR: always
  RUST_TEST_TIMEOUT: 300

jobs:
  # Fast checks - run in parallel with build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings || echo "Clippy warnings found (not failing build)"

  # Build release only (debug not needed)
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: target/release/
          retention-days: 1

  # Unit tests - uses cached build with nextest partitioning
  test:
    name: Unit Tests (${{ matrix.partition }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run unit tests (partition ${{ matrix.partition }}/4)
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: |
          cargo nextest run --profile ci --release --partition count:${{ matrix.partition }}/4

  # WASM build - parallel with native build
  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
            ${{ runner.os }}-cargo-

      - name: Build WASM (nodejs target for conformance)
        run: wasm-pack build --target nodejs --out-dir pkg

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/
          retention-days: 1

  # Conformance - downloads WASM artifact instead of rebuilding
  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: conformance/package.json

      - name: Install conformance dependencies
        run: cd conformance && npm install

      - name: Fetch TypeScript conformance tests
        run: git submodule update --init --depth 1 -- TypeScript || echo "No TypeScript submodule"

      - name: Run conformance tests (quick)
        run: |
          cd conformance
          timeout 600 bash run-conformance.sh --max=500 --workers=4 || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::warning::Conformance tests timed out"
              exit 1
            fi
            echo "::notice::Conformance tests completed with exit code $EXIT_CODE (not failing CI)"
            exit 0
          }

  # Summary - simplified
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, wasm-build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "::error::Build failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "::error::Tests failed"
            exit 1
          fi
          if [ "${{ needs.wasm-build.result }}" == "failure" ]; then
            echo "::error::WASM build failed"
            exit 1
          fi
          echo "All critical jobs passed!"
