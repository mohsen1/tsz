name: CI

on:
  push:
    branches: [main, rust]
  pull_request:
    branches: [main, rust]

env:
  CARGO_TERM_COLOR: always
  # Timeout for individual test (5 minutes)
  RUST_TEST_TIMEOUT: 300

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings || echo "Clippy warnings found (not failing build)"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Check
        run: cargo check --all-targets

      - name: Build (debug)
        run: cargo build

      - name: Build (release)
        run: cargo build --release

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run unit tests (with timeout)
        run: |
          # Run tests with timeout to prevent hanging
          timeout ${RUST_TEST_TIMEOUT}s cargo test --lib --release -- --test-threads=4 2>&1 || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::error::Tests timed out after ${RUST_TEST_TIMEOUT}s"
              exit 1
            fi
            exit $EXIT_CODE
          }

  test-modules:
    name: Test Modules
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    strategy:
      fail-fast: false
      matrix:
        module:
          - scanner
          - thin_parser
          - thin_binder
          - thin_checker
          - solver
          - enums
          - module_resolver
          - module_graph
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run ${{ matrix.module }} tests
        run: |
          timeout 300s cargo test --lib ${{ matrix.module }} --release -- --test-threads=2 2>&1 || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::error::${{ matrix.module }} tests timed out"
              exit 1
            fi
            exit $EXIT_CODE
          }

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Build WASM
        run: wasm-pack build --target web --out-dir pkg

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: pkg/
          retention-days: 7

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: conformance/package.json

      - name: Install conformance dependencies
        run: |
          cd conformance && npm install

      - name: Build WASM
        run: wasm-pack build --target nodejs --out-dir pkg

      - name: Fetch TypeScript conformance tests
        run: |
          # Initialize and update submodule (sparse: tests/ only)
          git submodule update --init --depth 1 -- TypeScript || echo "No TypeScript submodule"

      - name: Run conformance tests (quick)
        run: |
          cd conformance
          timeout 600 bash run-conformance.sh --max=500 --workers=4 || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::warning::Conformance tests timed out"
              exit 1  # Fail on timeout (process hung)
            fi
            # Test failures (non-zero exit) are OK - don't fail CI
            echo "::notice::Conformance tests completed with exit code $EXIT_CODE (not failing CI)"
            exit 0
          }

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, wasm-build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "::warning::Lint job failed"
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "::error::Build job failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "::error::Test job failed"
            exit 1
          fi
          if [ "${{ needs.wasm-build.result }}" == "failure" ]; then
            echo "::error::WASM build failed"
            exit 1
          fi
          echo "All critical jobs passed!"
