name: CI

on:
  push:
    branches: [main, rust]
  pull_request:
    branches: [main, rust]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check
        run: cargo check --all-targets

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Build WASM
        run: wasm-pack build --target web --out-dir pkg

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          cd differential-test && npm install

      - name: Build WASM
        run: wasm-pack build --target web --out-dir pkg

      - name: Fetch TypeScript conformance tests
        run: |
          # Clone TypeScript repo with sparse checkout (only tests/cases/conformance)
          git clone --depth 1 --filter=blob:none --sparse https://github.com/microsoft/TypeScript.git ts-repo
          cd ts-repo
          git sparse-checkout set tests/cases/conformance tests/lib
          cd ..
          # Copy tests to expected location (ts-tests to avoid conflict with Rust tests)
          mkdir -p ts-tests/cases
          cp -r ts-repo/tests/cases/conformance ts-tests/cases/
          cp -r ts-repo/tests/lib ts-tests/
          rm -rf ts-repo

      - name: Run conformance tests (quick)
        run: |
          cd differential-test
          bash run-conformance.sh --max=500 --workers=4
