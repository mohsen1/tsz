name: Auto-clean main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-clean-main
  cancel-in-progress: true

jobs:
  rustfmt:
    name: Auto-format Rust on main
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}

      - name: Install Rust toolchain with rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt

      - name: Commit and push formatting fixes
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No formatting changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -u
          git commit -m "chore(auto-clean): apply cargo fmt on main"
          git pull --rebase origin main
          git push origin HEAD:main
