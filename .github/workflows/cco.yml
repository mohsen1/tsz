name: CCO (Claude Code Orchestrator)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running CCO'
        required: false
        default: 'Scheduled orchestration run'

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '22'

jobs:
  cco:
    name: Run CCO Orchestration
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours (GitHub max for public repos)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for branch cleanup

      - name: Clean up old worker branches
        run: |
          git fetch origin
          # Delete old worker branches
          git branch -r | grep "origin/worker-[0-9]" | sed 's/origin\///' | xargs -I {} git push origin --delete {} 2>/dev/null || true
          git branch -r | grep "origin/em-[0-9]" | sed 's/origin\///' | xargs -I {} git push origin --delete {} 2>/dev/null || true
          git branch -r | grep "origin/run-" | sed 's/origin\///' | xargs -I {} git push origin --delete {} 2>/dev/null || true
          echo "Old branches cleaned up"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install CCO
        run: npm install -g @mohsen/claude-code-orchestrator

      - name: Verify CCO installation
        run: cco --version

      - name: Create config directory
        run: mkdir -p ~/cco-config

      - name: Write orchestrator.json
        run: |
          cat > ~/cco-config/orchestrator.json << 'EOF'
          {
            "repositoryUrl": "git@github.com:mohsen1/tsz.git",
            "branch": "main",
            "model": "opus",
            "workerCount": 8,
            "groupSize": 4,
            "cloneDepth": 100,
            "maxRunDurationMinutes": 360,
            "authMode": "oauth",
            "useRunBranch": false
          }
          EOF

      - name: Verify config files
        run: |
          echo "=== orchestrator.json ==="
          cat ~/cco-config/orchestrator.json

      - name: Set up git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add SSH key for git push
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GIT_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Run CCO
        run: |
          cco start --config ~/cco-config
        env:
          # z.ai API configuration
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          API_TIMEOUT_MS: "3000000"

      - name: Upload CCO logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cco-logs-{{ github.run_id }}
          path: ~/cco-config/logs/
          retention-days: 7
