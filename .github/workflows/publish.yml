name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'   # only run when root workspace Cargo.toml changes
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version component to bump (none = detect from Cargo.toml diff)'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # (Optional) Bump the version, commit, and push — skipped when bump=none.
  # Uses [skip ci] on the commit so the push does NOT retrigger this workflow.
  # ──────────────────────────────────────────────────────────────────────────
  bump-version:
    name: Bump version (${{ inputs.bump || 'none' }})
    runs-on: ubuntu-latest
    if: inputs.bump != 'none' && inputs.bump != ''
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Bump ${{ inputs.bump }} version in Cargo.toml
        id: bump
        run: |
          CURR=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURR"
          case "${{ inputs.bump }}" in
            patch) PATCH=$((PATCH + 1)) ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
          esac
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "Bumping $CURR → $NEW"
          sed -i "s/^version = \"$CURR\"/version = \"$NEW\"/" Cargo.toml
          echo "new_version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push

  # ──────────────────────────────────────────────────────────────────────────
  # Detect version change (or accept it from the bump job).
  # Creates a git tag; downstream publish jobs depend on this.
  # ──────────────────────────────────────────────────────────────────────────
  check-version:
    name: Detect version bump
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always()
    permissions:
      contents: write
    outputs:
      version_changed: ${{ steps.detect.outputs.version_changed }}
      version: ${{ steps.detect.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: main   # ensure we have the bump commit when bump-version ran

      - name: Detect version change
        id: detect
        run: |
          # If bump-version ran and succeeded, we already know the version changed.
          BUMPED_VERSION="${{ needs.bump-version.outputs.new_version }}"
          if [ -n "$BUMPED_VERSION" ]; then
            echo "Version bumped to $BUMPED_VERSION by bump-version job"
            echo "version_changed=true"       >> "$GITHUB_OUTPUT"
            echo "version=$BUMPED_VERSION"    >> "$GITHUB_OUTPUT"
          else
            PREV=$(git show HEAD^:Cargo.toml 2>/dev/null | grep '^version' | head -1 | sed 's/.*"\(.*\)"/\1/' || echo "")
            CURR=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
            echo "Previous version: $PREV"
            echo "Current version:  $CURR"
            if [ "$CURR" != "$PREV" ] && [ -n "$CURR" ]; then
              echo "version_changed=true"  >> "$GITHUB_OUTPUT"
              echo "version=$CURR"         >> "$GITHUB_OUTPUT"
            else
              echo "version_changed=false" >> "$GITHUB_OUTPUT"
              echo "version=$CURR"         >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Create git tag
        if: steps.detect.outputs.version_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.detect.outputs.version }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

  # ──────────────────────────────────────────────────────────────────────────
  # Publish all Rust crates to crates.io
  # ──────────────────────────────────────────────────────────────────────────
  publish-crates:
    name: Publish crates to crates.io
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          ref: main   # ensure we have the bump commit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-publish-

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: bash scripts/publish-crates.sh

  # ──────────────────────────────────────────────────────────────────────────
  # Build WASM and publish @mohsen-azimi/tsz-dev to npm
  # ──────────────────────────────────────────────────────────────────────────
  publish-npm:
    name: Publish WASM package to npm
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          ref: main

      - name: Install Rust toolchain (wasm32 target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install wasm-opt (via binaryen)
        run: sudo apt-get install -y binaryen

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-wasm-

      - name: Build WASM and publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash scripts/publish-npm.sh

