[package]
name = "wasm"
version = "0.1.0"
edition = "2024"
description = "TypeScript compiler and type checker with WASM support"
repository = "https://github.com/mohsenazimi/tsz"
license = "MIT"
authors = ["Mohsen Azimi <mohsen@users.noreply.github.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "tsz"
path = "src/bin/tsz.rs"
required-features = ["cli"]

[[bin]]
name = "tsz-lsp"
path = "src/bin/tsz_lsp.rs"
required-features = ["cli"]

[[bin]]
name = "tsz-server"
path = "src/bin/tsz_server/main.rs"
required-features = ["cli"]

[features]
default = ["cli", "embedded_libs"]
cli = []
experimental_salsa = []
embedded_libs = []    # Embed lib.d.ts files in binary (fallback when disk libs unavailable)
preparsed_libs = ["embedded_libs"]  # Pre-parsed lib loading (requires embedded_libs)

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
globset = "0.4"
notify = "6.1"
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"  # Better panic messages in WASM
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde-wasm-bindgen = "0.6"
rustc-hash = "2.0"  # Fast hashing for integer keys (FxHashMap)
rayon = "1.10"  # Parallel iteration for multi-file parsing
memchr = "2.7"  # SIMD byte searching for string escaping
walkdir = "2.5"
smallvec = "1.13"
dashmap = "6.1"  # Lock-free concurrent HashMap for sharded type storage
fixedbitset = "0.4"  # Efficient bitsets for O(1) inheritance graph operations
# Phase 7.5: Query-based Structural Solver
salsa = "0.16"  # Query-based incremental computation (0.16 for query_group API)
ena = "0.14"  # Union-Find for type unification
indexmap = "2.6"  # Deterministic iteration for structural keys (preserves insertion order)
bitflags = "2.6"  # Efficient TypeFlags for fast rejection
tracing = "0.1"  # Structured tracing for diagnostics
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }  # Tracing subscriber with RUST_LOG support
tracing-tree = "0.4"  # Human-readable hierarchical trace output for debugging
bincode = "1.3"  # Fast binary serialization for pre-parsed lib cache
once_cell = "1.19"  # Lazy static initialization for lib cache

[build-dependencies]
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
criterion = "0.5"
once_cell = "1.19"
tempfile = "3"

[profile.release]
# Fast compilation with decent runtime performance (for testing)
lto = false           # No LTO = much faster compilation
codegen-units = 16    # Parallel codegen = faster compilation
strip = false         # Keep symbols for debugging

[profile.dist]
# Maximum optimization for production binary (use: cargo build --profile dist)
inherits = "release"
lto = "fat"           # Full link-time optimization for smaller, faster binary
codegen-units = 1     # Single codegen unit for better optimization
strip = "symbols"     # Strip debug symbols to reduce binary size

[profile.dev-fast]
inherits = "dev"
opt-level = 2
debug = true

[profile.test]
# Thin LTO for faster test binaries (trade-off: slightly slower test compilation)
lto = "thin"

[profile.bench]
lto = "thin"

[[bench]]
name = "scanner_bench"
harness = false

[[bench]]
name = "parser_bench"
harness = false

[[bench]]
name = "emitter_bench"
harness = false

[[bench]]
name = "real_world_bench"
harness = false

[[bench]]
name = "solver_bench"
harness = false

[[bench]]
name = "cfa_bench"
harness = false

[[bench]]
name = "parallel_bench"
harness = false

[[bench]]
name = "union_reduction_bench"
harness = false

[[bench]]
name = "object_subtype_bench"
harness = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lints.rust]
unsafe_code = "warn"
rust_2024_compatibility = { level = "warn", priority = -1 }

[lints.clippy]
# Correctness - these are errors
correctness = { level = "deny", priority = -1 }

# Style - useful warnings
style = { level = "warn", priority = -1 }
dbg_macro = "warn"
print_stderr = "warn"  # Warn on eprintln! - use tracing instead for debugging (will be deny after cleanup)
empty_structs_with_brackets = "warn"
get_unwrap = "warn"

# Performance
perf = { level = "warn", priority = -1 }

# Complexity
complexity = { level = "warn", priority = -1 }

# Allow some that may be too noisy for this codebase. Revisit later to clean up code
too_many_arguments = "allow"
type_complexity = "allow"
collapsible_if = "allow"
collapsible_else_if = "allow"
use_self = "allow"
manual_let_else = "allow"
if_then_some_else_none = "allow"
